<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Londrina+Solid:wght@100;300;400;900&family=Montserrat:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <header>
          <img src="assets/img/avatar-jessica.jpeg" alt="Avatar" />
          <h1>Jessica Randall</h1>
          <h5>London, United Kingdom</h5>
          <p>"Front-end developer and avid reader."</p>
        </header>

        <section class="buttons">
          <button class="click">GitHub</button>
          <button class="click">Frontend Mentor</button>
          <button class="click">LinkedIn</button>
          <button class="click">Twitter</button>
          <button class="click">Instagram</button>
        </section>
      </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Guillermo Eguizabal</a>.
      </div>
    </div>
  </body>
</html>
